<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:#0096FF;
        text-align: center;
    }
    .card-img-top{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .card{
           top:40px;
           bottom:40px;
           }
</style>
<body style="background-color:#F0FFFF">

    <nav class="navbar" style="background-color:#0096FF">
        <a class="navbar-brand" style="color:#F5F5DD">My Book Recommender</a>
        <ul class="nav navbar-nav" >
             <li><a href="/" style="color:#F5F5DD">Home</a></li>
            <li><a href="/recommend" style="color:#F5F5DD">Recommend</a></li>
            <li><a href="/contact" style="color:#F5F5DD">Contact</a></li>
        </ul>
</nav>
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

      {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h5 class="text-white">{{ book_name[i] }}</h5>
                            <h6 class="text-white">  <strong>{{ author[i] }}</strong></h6>
                            <h6 class="text-white"><strong>Votes - {{ votes[i] }}</strong></h6>
                            <h6 class="text-white"><strong>Rating - {{ rating[i]|round(2) }}</strong></h6>
                            <br><br>
                        </div>
                    </div>
                </div>
            {% endfor %}
             </div>
        </div>
 </body>
</html>
