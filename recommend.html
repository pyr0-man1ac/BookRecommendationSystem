<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
   .text-white{
        color:#0096FF;
        text-align: center;
    }
    .card-img-top{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .navbar{
        background-color:#0096FF;
        }
</style>
<body style="background-color:#F0FFFF">

   <nav class="navbar">
        <a class="navbar-brand" style="color:#F5F5DD">My Book Recommender</a>
        <ul class="nav navbar-nav" >
             <li><a href="/" style="color:#F5F5DD">Home</a></li>
            <li><a href="/recommend" style="color:#F5F5DD">Recommend</a></li>
            <li><a href="/contact" style="color:#F5F5DD">Contact</a></li>
        </ul>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning" style="background-color:#0096FF">
                </form>
            </div>

     {% if data %}
             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h5 class="text-white"><strong>{{i[0]}}</strong></h5>
                            <h5 class="text-white"><b>{{i[1]}}</b></h5>
                        </div>
                    </div>
                </div>
             {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
